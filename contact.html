<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Hologramas Costa Rica</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="images/logo.png" type="image/png" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script> <!-- üîπ reCAPTCHA -->
</head>
<body>
  ...

  <section class="contact-form glass-inner">
    <form id="form-contacto" action="https://formspree.io/f/xyzwvjnk" method="POST" class="form-grid">

      <div class="form-group">
        <label for="nombre">Nombre completo *</label>
        <input type="text" name="nombre" id="nombre" required>
      </div>

      <div class="form-group">
        <label for="cedula">C√©dula</label>
        <input type="text" name="cedula" id="cedula">
      </div>

      <div class="form-group">
        <label for="empresa">Empresa</label>
        <input type="text" name="empresa" id="empresa">
      </div>

      <div class="form-group">
        <label for="telefono">N√∫mero de tel√©fono</label>
        <input type="tel" name="telefono" id="telefono">
      </div>

      <div class="form-group">
        <label for="email">Correo electr√≥nico *</label>
        <input type="email" name="email" id="email" required>
      </div>

      <div class="form-group full">
        <label for="mensaje">Mensaje *</label>
        <textarea name="mensaje" id="mensaje" rows="5" required></textarea>
      </div>

      <!-- üîπ Widget de reCAPTCHA -->
      <div class="form-group full">
        <div class="g-recaptcha" data-sitekey="6LeOe0ArAAAAAAXdkow_UIFNeYyUEfm7BAG-3fop"></div>
      </div>

      <div class="form-group full">
        <button type="submit" class="btn-primary">Enviar</button>
      </div>

      <p id="respuesta-formulario" style="margin-top: 1rem; color: var(--primary);"></p>
    </form>
  </section>
  ...

  <script src="js/particles.min.js"></script>
  <script src="js/script.js"></script>

  <!-- üîπ Nuevo Script de env√≠o con verificaci√≥n de reCAPTCHA -->
  <script>
    document.getElementById("form-contacto").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;
      const data = new FormData(form);
      const respuesta = document.getElementById("respuesta-formulario");

      const token = grecaptcha.getResponse();
      if (!token) {
        respuesta.textContent = "‚ö†Ô∏è Por favor, verifique que no es un robot.";
        return;
      }

      try {
        const res = await fetch(form.action, {
          method: "POST",
          body: data,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (res.ok) {
          respuesta.textContent = "‚úÖ ¬°Mensaje enviado con √©xito!";
          form.reset();
          grecaptcha.reset();
        } else {
          respuesta.textContent = "‚ùå Hubo un problema al enviar el mensaje.";
        }
      } catch (error) {
        respuesta.textContent = "‚ö†Ô∏è Error de conexi√≥n.";
      }
    });
  </script>
</body>
</html>
