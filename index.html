<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Tecnología holográfica 5D en Costa Rica. Equipos y soluciones visuales de vanguardia." />
  <title>Hologramas CR | Futuro Visual</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="images/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Outfit&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Fondo de partículas -->
  <div id="particles-js"></div>

  <!-- Encabezado estilo glassmorphism con menú hamburguesa -->
  <header class="glass-header">
    <div class="container">
      <img src="images/logo.png" alt="Logo Hologramas CR" class="logo" />

      <!-- Botón hamburguesa -->
      <button class="menu-toggle" id="menuToggle" aria-label="Abrir menú">☰</button>

      <!-- Menú de navegación -->
      <nav>
        <ul class="nav-links" id="navLinks">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="about.html">Nosotros</a></li>
          <li><a href="services.html">Servicios</a></li>
          <li><a href="products.html">Productos</a></li>
          <li><a href="contact.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Sección principal -->
  <section class="hero glass">
    <div class="container">
      <h1>Visualiza el Futuro</h1>
      <p>Soluciones holográficas 5D para empresas que lideran el mañana.</p>
      <a href="products.html" class="btn-primary">Explorar Productos</a>
    </div>
  </section>

  <footer class="glass">
    <div class="container">
      <p>&copy; 2025 Hologramas CR. Todos los derechos reservados.</p>
      <p><a href="mailto:info@hologramascr.com">info@hologramascr.com</a> | San José, Costa Rica</p>
    </div>
  </footer>

  <!-- Librería y scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="js/script.js"></script>

  <!-- JS para menú hamburguesa -->
  <script>
    const toggleBtn = document.getElementById("menuToggle");
    const navLinks = document.getElementById("navLinks");

    toggleBtn.addEventListener("click", () => {
      navLinks.classList.toggle("show");
    });
  </script>
</body>
</html>
