<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Hologramas Costa Rica</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="images/logo.png" type="image/png" />
</head>
<body>
  <!-- Fondo dinámico -->
  <div id="particles-js"></div>

  <!-- Encabezado glass -->
  <header class="main-header glass">
    <div class="container">
      <img src="images/logo.png" alt="Logo Hologramas CR" class="logo" />
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="about.html">Acerca de Nosotros</a></li>
          <li><a href="products.html">Productos</a></li>
          <li><a href="services.html">Servicios</a></li>
          <li><a href="contact.html" aria-current="page">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="container glass content">
  <section class="hero glass-inner">
    <h1>Contáctenos</h1>
    <p>Estamos listos para ayudarle a integrar soluciones holográficas personalizadas en su empresa.</p>
  </section>

  <section class="contact-form glass-inner">
  <form id="form-contacto" action="https://formspree.io/f/xyzwvjnk" method="POST" class="form-grid">
    
    <div class="form-group">
      <label for="nombre">Nombre completo *</label>
      <input type="text" name="nombre" id="nombre" required>
    </div>

    <div class="form-group">
      <label for="cedula">Cédula</label>
      <input type="text" name="cedula" id="cedula">
    </div>

    <div class="form-group">
      <label for="empresa">Empresa</label>
      <input type="text" name="empresa" id="empresa">
    </div>

    <div class="form-group">
      <label for="telefono">Número de teléfono</label>
      <input type="tel" name="telefono" id="telefono">
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico *</label>
      <input type="email" name="email" id="email" required>
    </div>

    <div class="form-group full">
      <label for="mensaje">Mensaje *</label>
      <textarea name="mensaje" id="mensaje" rows="5" required></textarea>
    </div>

    <div class="form-group full">
      <button type="submit" class="btn-primary">Enviar</button>
    </div>

    <p id="respuesta-formulario" style="margin-top: 1rem; color: var(--primary);"></p>
  </form>
</section>

</main>


  <!-- Pie de página glass -->
  <footer class="glass">
    <div class="container">
      <p>&copy; 2025 Hologramas Costa Rica. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/particles.min.js"></script>
  <script src="js/script.js"></script>


  <script>
document.getElementById("form-contacto").addEventListener("submit", async function(e) {
  e.preventDefault();

  const form = e.target;
  const data = new FormData(form);
  const respuesta = document.getElementById("respuesta-formulario");

  try {
    const res = await fetch(form.action, {
      method: "POST",
      body: data,
      headers: {
        'Accept': 'application/json'
      }
    });

    if (res.ok) {
      respuesta.textContent = "✅ ¡Mensaje enviado con éxito!";
      form.reset();
    } else {
      respuesta.textContent = "❌ Hubo un problema al enviar el mensaje.";
    }
  } catch (error) {
    respuesta.textContent = "⚠️ Error de conexión.";
  }
});
</script>



</body>
</html>
