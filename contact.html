<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Hologramas Costa Rica</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="img/logo.png" type="image/png" />
</head>
<body>
  <!-- Fondo dinámico -->
  <div id="particles-js"></div>

  <!-- Encabezado glass -->
  <header class="main-header glass">
    <div class="container">
      <img src="img/logo.png" alt="Logo Hologramas CR" class="logo" />
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="about.html">Acerca de Nosotros</a></li>
          <li><a href="products.html">Productos</a></li>
          <li><a href="services.html">Servicios</a></li>
          <li><a href="contact.html" aria-current="page">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="container glass content">
  <section class="hero glass-inner">
    <h1>Contáctenos</h1>
    <p>Estamos listos para ayudarle a integrar soluciones holográficas personalizadas en su empresa.</p>
  </section>

  <section class="contact-form glass-inner">
    <form id="form-contacto" action="#" method="post" novalidate>
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Su nombre completo" />
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required placeholder="su@email.com" />
      </div>

      <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5" required placeholder="Escriba su mensaje aquí..."></textarea>
      </div>

      <button type="submit" class="btn-primary">Enviar Mensaje</button>
      <p id="form-msg" class="form-msg"></p>
    </form>
  </section>
</main>


  <!-- Pie de página glass -->
  <footer class="glass">
    <div class="container">
      <p>&copy; 2025 Hologramas Costa Rica. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/particles.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
