<!-- reCAPTCHA + Formulario -->
<script>
  document.getElementById("form-contacto").addEventListener("submit", async function(e) {
    e.preventDefault();

    const form = e.target;
    const data = new FormData(form);
    const respuesta = document.getElementById("respuesta-formulario");

    const token = grecaptcha.getResponse();
    if (!token) {
      respuesta.textContent = "‚ö†Ô∏è Por favor, verifique que no es un robot.";
      return;
    }

    try {
      const res = await fetch(form.action, {
        method: "POST",
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (res.ok) {
        respuesta.textContent = "‚úÖ ¬°Mensaje enviado con √©xito!";
        form.reset();
        grecaptcha.reset();
      } else {
        respuesta.textContent = "‚ùå Hubo un problema al enviar el mensaje.";
      }
    } catch (error) {
      respuesta.textContent = "‚ö†Ô∏è Error de conexi√≥n.";
    }
  });
</script>
